name: Docker

on:
  push:
    # Publish `master` as Docker `latest` image.
    branches:
      - master

    # Publish `v1.2.3` tags as releases.
    tags:
      - v*

  # Run tests for any PRs.
  pull_request:

env:
  IMAGE_NAME: docker-yii2-app-advanced-rbac

jobs:
  # Run tests.
  # See also https://docs.docker.com/docker-hub/builds/automated-testing/
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run tests
        run: |
          echo docker -v
          echo docker-compose -v
          docker-compose --file docker-codeception-run/docker-compose.test.yml build
          docker-compose --file docker-codeception-run/docker-compose.test.yml run sut

