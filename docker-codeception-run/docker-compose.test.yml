version: '3.7'
services:
  sut:
    build: .
    depends_on:
      - db
      - browser
      - nginx
    volumes:
      - php-code:/var/www/html #php-code must populate
      - ~/.composer/cache:/root/.composer/cache
    networks:
      - default
      - selenium-nginx
    environment:
      TZ: Europe/Moscow
  php:
    image: bscheshir/php:7.4.3-fpm-alpine-4yii2-xdebug
    restart: always
    volumes:
      - php-code:/var/www/html #php-code
      - ~/.composer/cache:/root/.composer/cache
    depends_on:
      - db
    environment:
      TZ: Europe/Moscow
  php-supervisor: # for workers
    image: bscheshir/php:7.4.3-fpm-alpine-4yii2-supervisor-xdebug
    restart: always
    volumes:
      - php-code:/var/www/html #php-code
      - ../supervisor-conf:/etc/supervisor/conf.d
      - ../supervisor-logs:/var/log/supervisor
    depends_on:
      - db
    environment:
      TZ: Europe/Moscow
  redis:
    image: redis:5.0.7-alpine
    restart: always
    command: redis-server /etc/redis/conf.d/redis.conf --requirepass yii2advancedredis
    ports:
      - "6379"
    volumes:
      - ../redis-data-test:/data
      - ../redis-conf:/etc/redis/conf.d
    depends_on:
      - php-supervisor
    environment:
      TZ: Europe/Moscow
  nginx:
    image: nginx:1.17.8-alpine
    restart: always
    depends_on:
      - php
    volumes:
      - php-code:/var/www/html:ro #php-code
      - ../nginx-conf-test:/etc/nginx/conf.d #nginx-conf
      - ../nginx-logs:/var/log/nginx #nginx-logs
    networks:
      default:
      selenium-nginx:
        aliases:
         - backend.nginx
         - frontend.nginx
    environment:
      TZ: Europe/Moscow
  db:
    image: mysql:8.0.19
    entrypoint:
      - '/entrypoint.sh'
      - '--default-authentication-plugin=mysql_native_password' # https://dev.mysql.com/doc/refman/8.0/en/server-system-variables.html#sysvar_default_authentication_plugin
    restart: always
    ports:
      - "33006:3306"
    volumes:
      - ../mysql-data-test/db:/var/lib/mysql #mysql-data
    environment:
      TZ: Europe/Moscow
      MYSQL_ROOT_PASSWORD: yii2advanced
      MYSQL_DATABASE: yii2advanced
      MYSQL_USER: yii2advanced
      MYSQL_PASSWORD: yii2advanced
  browser:
    image: selenium/standalone-chrome-debug:3.141.59
    volumes:
      - /dev/shm:/dev/shm # the docker run instance may use the default 64MB, that may not be enough in some cases
    networks:
      - selenium-nginx
    ports:
      - '4444'
      - '5900'
    environment:
      TZ: Europe/Moscow
volumes:
  php-code:
networks:
  selenium-nginx:
